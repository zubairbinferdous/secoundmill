<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            border: 1px solid red;
            background-color: royalblue;
            transition: .5s;
        }

        .box:hover {
            background-color: slategray;
            transition: .5s;
        }
    </style>
</head>
<body>

    <h1>tranzation</h1>

    <div class="box">
        <h1>tranzation</h1>
    </div>
  
</body>
</html>
