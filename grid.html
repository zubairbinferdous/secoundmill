<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid system</title>
    <style>

        .grid{
            display:grid;
            /* grid-template-columns: repeat(3, 1fr ); */
            grid-template-columns: 150px 150px 1fr 1fr;
            grid-gap: 20px;
        }

        .box{
            /* width: 100px;
            height: 100px; */
            border: 1px solid red;
            padding: 25px;
        }

    </style>
</head>
<body>

    <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
    
</body>
</html>
